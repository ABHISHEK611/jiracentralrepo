modules:
  jira:issueGlance:
    - key: github-app-new-hello-world-glance
      function: main
      title: GitHub-App-New
      description: A hello world issue glance.
      label: Click here!!
  jira:adminPage:
    - key: github-app-new-proj-page
      title: GitHub Connection
      function: github-project-func
  function:
    - key: main
      handler: index.run
    - key: github-project-func
      handler: index2.run2
      providers:
       auth:
        - github
app:
  id: ari:cloud:ecosystem::app/cdd853ad-3d5f-4275-87fe-7daa25de18c5
  providers:
  auth:
    - key: github
      name: github
      scopes:
        - 'user'
        - 'repo'
      type: oauth2
      clientId: 604927350313b146e2f9
      bearerMethod: authorization-header
      remotes:
        - github-apis
      actions:
        authorization:
          remote: github-auth
          path: /login/oauth/authorize
        exchange:
          remote: github-auth
          path: /login/oauth/access_token
        retrieveProfile:
          remote: github-apis
          path: /user
          resolvers:
            id: id
            displayName: login
            avatarUrl: avatar_url
remotes:
  - key: github-auth
    baseUrl: https://github.com
  - key: github-apis
    baseUrl: https://api.github.com/
permissions:
  scopes: []
  external:
    fetch:
      backend:
        - 'https://github.com'
        - 'https://api.github.com/'