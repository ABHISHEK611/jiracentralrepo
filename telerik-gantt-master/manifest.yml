      resource: main
      resolver:
        function: resolver
      title: telerik-gantt
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
app:
  id: ari:cloud:ecosystem::app/96bdcbb4-5802-48f4-b764-3e9371aa6c87
permissions:
  scopes: [ read:jira-work,write:jira-work ]
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
      - unsafe-hashes
      - unsafe-eval
